    <br>
    <div class="fluid">
    <h2 class="text-center" style="color: white;">Create a new Quote</h2>
    <form #quoteForm = "ngForm" (ngSubmit)="submitQuote()">
        <div class="form-group">
  
            <label for="quote"style="color: white;">Quote</label>
            <textarea type="text" required class="form-control" id="quote" [(ngModel)]="newQuote.quote" name ="quote" #quote="ngModel" required placeholder="Quote..."></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
              <!-- Display {{newQuote.quote}} -->
            </div>
        <div class="form-group">
  
            <label for="author" style="color: white;">Author</label>
            <input class="form-control" id="author"   [(ngModel)]="newQuote.author" name ="author" #author="ngModel" required placeholder="Author...">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="writer" style="color: white;">Submitted by:</label>
            <input class="form-control" id="writer"  [(ngModel)]="newQuote.writer" name ="writer" #writer="ngModel" required placeholder="Your Name...">
            <div [hidden]="writer.valid || writer.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
 </div>
