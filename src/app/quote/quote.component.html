<h1 class="mt-5 text-center bg-info">My Quotes</h1>
<hr>
<ul>
  <div class="container" >
 <div class ="row justify-content-around" >
  <div class="col-5"*ngFor='let quote of quotes;let i = index'>
    <div *ngIf="quote.upvotes == most && quote.upvotes>0;then highlight else note"></div>
    <ng-template #highlight> 
      <div  appHighlight>
      <li class="que">{{quote.quote}} </li>
      <li class="quo"><strong>{{quote.author}}</strong> </li>
     
    </div>
    </ng-template>
    <ng-template #note>
      <div>
    <li class="que" >{{quote.quote}} </li>
    <li class="quo"><strong>{{quote.author}}</strong> </li>
    </div>
    
  </ng-template>
  <b style="color: rgb(79, 100, 177);" (click)='toggleDetails(i)'>See More</b>
    <app-quote-details *ngIf='quote.showDescription' [quotes]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>
  </div>
  </div>
  </div>
</ul>
